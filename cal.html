<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
  <div class="container">
    <form >
      <div class="display">
        <input class="cal-screen calculation" type="text" name="screen" value="">
     
      <div class="content">
        <input type="button" name="" value="AC"onclick="screen.value ='' ">
        <input type="button" name="" value="DE" onclick="screen.value = screen.value.toString().slice(0,-1) ">
        <input type="button" name="" value="."onclick="screen.value +='.' ">    
          <input type="button" name="" value="/"onclick="screen.value +='/' ">
      </div>
      <div class="content">
        <input type="button" name="" value="7" 
        onclick="screen.value +='7'">
        <input type="button" name="" value="8"
        onclick="screen.value +='8'">
        <input type="button" name="" value="9"
        onclick="screen.value +='9' " >      
        <input type="button" name="" value="x"
        onclick="screen.value +='*' " >
      </div>
      <div class="content">
        <input type="button" name="" value="4"
       onclick="screen.value +='4' " >
        <input type="button" name="" value="5" onclick="screen.value +='5' " >
        <input type="button" name="" value="6" onclick="screen.value +='6' ">      
        <input type="button" name="" value="-"onclick="screen.value +='-' ">
      </div>
      <div class="content">
        <input type="button" name="" value="1" onclick="screen.value +='1' ">
        <input type="button" name="" value="2"onclick="screen.value +='2' " >
        <input type="button" name="" value="3" onclick="screen.value +='3' ">      
        <input type="button" name="" value="+" onclick="screen.value +='+' ">
      </div>
      <div class="content">
        <input type="button" name="" value="00"onclick="screen.value +='00' " >
        <input type="button" name="" value="0"onclick="screen.value +='0' ">
        <input id="cal-equal_btn" type="button" name="" value="=" onclick="screen.value = eval(screen.value)">
      </div>
    </div>


    </form>
  </div>
</body>
</html>
